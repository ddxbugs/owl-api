<!DOCTYPE html>
<html lang=""en">
    <head>
        
        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
        <link rel="stylesheet" type="text/css" href="styles.css">

        <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
        
        <!-- <script type="text/javascript" src="index.js"></script> -->
        
        <title>Overwatch Developer API</title>
    </head>
    <body>  
        <nav class="navbar navbar-dark bg-primary mb-3">
            <div class="container">
                <h1>Overwatch API</h1>
            </div>
        </nav>

        <ul class="nav nav-tab" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="hero-tab" data-toggle="tab" href="#" role="tab">Overwatch Heroes</a></li>
            <li class="nav-item">
                <a class="nav-link" id="search-tab" data-toggle="tab" href="#" role="tab">Search Battle.net</a></li>
            <li class="nav-item">
                <a class="nav-link" id="owl-tab" data-toggle="tab" href="#" role="tab">Overwatch League</a></li>
            <li class="nav-item">
                <a class="nav-link" id="stats-tab" data-toggle="tab" href="#" role="tab">Overwatch Trainer</a>
            </li>
        </ul>

        <main>
            <!-- Overwatch Heroes -->
            <div class="heroes"></div>  
            
            <!-- Search Battle.net -->
            <div class="battlenet">
                <section>
                    <div class="container searchContainer">
                        <div class="search card card-body">
                            <h1>Search Battle.net</h1>
                            <p class="lead">Enter Battletag</p>
                            <input type="text" class="form-control" id="battletag"  placeholder="Battletag-23741">
                        </div>
                    </div>
                </section>
            </div>
        
            <!-- Overwatch League -->
            <div id="league"></div>

            <!-- OWL Trainer -->
            <div id="trainer">
                <form action="/action_page.php">
                    <fieldset>
                        <label>Competitive Mode<input type="checkbox" id="mode"></label>
                        <label for="map">Map
                            <select>
                                <option value="">(Select Map)</option>
                                <option value="busan">Busan (Control)</option>
                                <option value="ilios">Ilios (Control)</option>
                                <option value="lijiang">Lijiang Tower (Control)</option>
                                <option value="nepal">Nepal (Control)</option>
                                <option value="oasis">Oasis (Control)</option>
                                <option value="antartica">Antarctica Peninsula(Control)</option>
                                <option value="circuit">Circuit Royal (Escort)</option>
                                <option value="dorado">Dorado (Escort)</option>
                                <option value="havana">Havana (Escort)</option>
                                <option value="junkertown">Junkertown (Escort)</option>
                                <option value="rialto">Rialto (Escort)</option>
                                <option value="route66">Route 66 (Escort)</option>
                                <option value="shambali">Shambali Monastery (Escort)</option>
                                <option value="watchpoint">Watchpoint: Gibraltar (Escort)</option>
                                <option value="blizzard">Blizzard World (Hybrid)</option>
                                <option value="eichenwalde">Eichenwalde (Hybrid)</option>
                                <option value="hollywood">Hollywood (Hybrid)</option>
                                <option value="kingsrow">King's Row (Hybrid)</option>
                                <option value="midtown">Midtown (Hybrid)</option>
                                <option value="numbani">Numbani (Hybrid)</option>
                                <option value="paraiso">Paraiso (Hybrid)</option>
                                <option value="colosseo">Colosseo (Push)</option>
                                <option value="esperanca">Esperanca (Push)</option>
                                <option value="newqueenst">New Queen Street (Push)</option>
                            </select>
                        </label>
                        <label for="victory">Victory<input id="victory" type="checkbox"></label>
                        <label for="time">Time<input id="time" type="text" placeholder="00:00 - 59:59" pattern="[0-5][0-9]:[0-5][0-9]"></label>
                        
                    </fieldset>
                    
                    <table id="table-data">
                        <caption>Submit Mystery Heroes Match Results</caption>
                        <colgroup>
                            <col>
                            <col span="10" class="col-elim">
                            <col span="10" class="col-assist"
                            <col span="10" class="col-death">
                            <col span="10" class="col-dmg">
                            <col span="10" class="col-heal">
                            <col span="10" class="mit">
                            <tr>
                                <th></th>
                                <td>Elimination</td>
                                <td>Assists</td>
                                <td>Deaths</td>
                                <td>Damage</td>
                                <td>Heal</td>
                                <td>Mitigation</td>
                                
                            </tr>
                        </colgroup>
                    </table>
                    <input type="submit" value="Send" id="b1">
                </form>
            </div>
        </main>

        <!-- Overwatch Heroes -->
        <script type="text/javascript" src=""></script>
        <!-- Search Battle.net -->
        <script type="text/javascript" src="js/profile.js"></script>
        <!-- Overwatch Leauge -->
        <script type="text/javascript" src="js/league.js"></script>
        <!-- Overwatch Trainer -->
        <script type="text/javascript" src="js/train.js"></script>

         
        <!-- Bootstrap core JavaScript -->
        <!-- ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" 
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    </body>
</html>
